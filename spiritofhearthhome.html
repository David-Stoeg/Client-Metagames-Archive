<body>
  <div id="unity-wrapper">
    <canvas id="unity-canvas" width="1055" height="636" tabindex="-1"></canvas>
  </div>
  <script src="./Aurora/WebGLBuild/Build/WebGLBuild.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "https://assetcdn.rgpub.io/public/live/bundle-offload/09648726-b12b-45db-94b8-2af261880ea4/66601a25fc396f000850c0df/WebGLBuild/Build/WebGLBuild.data.gz",
      frameworkUrl: "./Aurora/WebGLBuild/Build/WebGLBuild.framework.js",
      codeUrl: "https://assetcdn.rgpub.io/public/live/bundle-offload/09648726-b12b-45db-94b8-2af261880ea4/66601a25fc396f000850c0df/WebGLBuild/Build/WebGLBuild.wasm.gz",
      streamingAssetsUrl: "https://assetcdn.rgpub.io/public/live/bundle-offload/09648726-b12b-45db-94b8-2af261880ea4/66601a25fc396f000850c0df/WebGLBuild/StreamingAssets",
      companyName: "A",
      productName: "B",
      productVersion: "0.1"
    }).then(function (unityInstance) {
      var originalSendMessage = unityInstance.SendMessage;
      unityInstance.SendMessage("ClientBridge", "SetTelemetryUrl", "");
	  // Load cached game data if available
      var cachedData = localStorage.getItem("hearthHomeData");
      if (cachedData) {
        console.log("Loading cached game data:");
        unityInstance.SendMessage("ClientBridge", "SetHubData", cachedData);
        console.log(cachedData);
      } else {
        console.log("No cached game data found.");
      }
    }).catch(function (message) {
      console.error(message);
    });
